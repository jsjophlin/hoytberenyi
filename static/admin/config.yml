backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "home-page",
            }
          - { label: Title, name: title, widget: string }
          - {
              label: Hero,
              name: hero,
              widget: list,
              fields:
                [
                  { label: "Hero Image", name: hero_image, widget: image },
                  {
                    label: "Hero Image alt",
                    name: hero_image_alt,
                    widget: string,
                    optional: true,
                  },
                  {
                    label: "Hero content",
                    name: hero_content,
                    widget: string,
                    optional: true,
                  },
                ],
            }
          - {
              label: "About section",
              name: about_section,
              widget: object,
              fields:
                [
                  { label: "Heading", name: about_heading, widget: string },
                  { label: "Body", name: about_body, widget: markdown },
                ],
            }
          - {
              label: "Our Team section",
              name: our_team_section,
              widget: object,
              fields:
                [
                  { label: "Heading", name: our_team_heading, widget: string },
                  {
                    label: Avatar,
                    name: avatar,
                    widget: list,
                    fields:
                      [
                        { label: Portrait, name: portrait, widget: image },
                        { label: Caption, name: caption, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Secondary hero,
              name: secondary_hero,
              widget: object,
              fields:
                [
                  {
                    label: "Secondary Hero Image",
                    name: secondary_hero_image,
                    widget: image,
                  },
                  {
                    label: "Secondary Hero Image alt",
                    name: secondary_hero_image_alt,
                    widget: string,
                    optional: true,
                  },
                ],
            }
          - {
              label: "Our Processes section",
              name: our_process_section,
              widget: object,
              fields:
                [
                  {
                    label: "Heading",
                    name: our_process_heading,
                    widget: string,
                  },
                  { label: "Body", name: our_process_body, widget: markdown },
                  {
                    label: "Our Processes image",
                    name: our_process_image,
                    widget: image,
                  },
                ],
            }
          - {
              label: "Our Services section",
              name: our_services_section,
              widget: object,
              fields:
                [
                  {
                    label: "Heading",
                    name: our_services_heading,
                    widget: string,
                  },
                  { label: "Body", name: our_services_body, widget: markdown },
                  {
                    label: "List",
                    name: service_list,
                    widget: list,
                    fields:
                      [{ label: "Service", name: service, widget: string }],
                  },
                ],
            }
          - {
              label: Tertiary hero,
              name: tertiary_hero,
              widget: object,
              fields:
                [
                  {
                    label: "Tertiary Hero Image",
                    name: tertiary_hero_image,
                    widget: image,
                  },
                  {
                    label: "Tertiary Hero Image alt",
                    name: tertiary_hero_image_alt,
                    widget: string,
                    optional: true,
                  },
                ],
            }
          - {
              label: "Projects section",
              name: projects_section,
              widget: object,
              fields:
                [
                  { label: "Heading", name: projects_heading, widget: string },
                  {
                    label: "Projects",
                    name: projects,
                    widget: object,
                    fields:
                      [
                        {
                          label: Project One,
                          name: project_1,
                          widget: object,
                          fields:
                            [
                              {
                                label: "Project image",
                                name: project_image_1,
                                widget: image,
                              },
                              {
                                label: "Project image alt",
                                name: project_image_alt_1,
                                widget: string,
                              },
                              {
                                label: "Project details",
                                name: project_details_1,
                                widget: markdown,
                              },
                            ],
                        },
                        {
                          label: Project Two,
                          name: project_2,
                          widget: object,
                          fields:
                            [
                              {
                                label: "Project image",
                                name: project_image_2,
                                widget: image,
                              },
                              {
                                label: "Project image alt",
                                name: project_image_alt_2,
                                widget: string,
                              },
                              {
                                label: "Project details",
                                name: project_details_2,
                                widget: markdown,
                              },
                            ],
                        },
                        {
                          label: Project Three,
                          name: project_3,
                          widget: object,
                          fields:
                            [
                              {
                                label: "Project image",
                                name: project_image_3,
                                widget: image,
                              },
                              {
                                label: "Project image alt",
                                name: project_image_alt_3,
                                widget: string,
                              },
                              {
                                label: "Project details",
                                name: project_details_3,
                                widget: markdown,
                              },
                            ],
                        },
                        {
                          label: Project Four,
                          name: project_4,
                          widget: object,
                          fields:
                            [
                              {
                                label: "Project image",
                                name: project_image_4,
                                widget: image,
                              },
                              {
                                label: "Project image alt",
                                name: project_image_alt_4,
                                widget: string,
                              },
                              {
                                label: "Project details",
                                name: project_details_4,
                                widget: markdown,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }
      - file: "src/pages/pricing/index.md"
        label: "Pricing Page"
        name: "pricing"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "pricing-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - {
              label: Pricing,
              name: pricing,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Plans,
                    name: plans,
                    widget: list,
                    fields:
                      [
                        { label: Plan, name: plan, widget: string },
                        { label: Price, name: price, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Items, name: items, widget: list },
                      ],
                  },
                ],
            }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }
      - file: "src/pages/contact/index.md"
        label: "Contact Page"
        name: "contact"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contact-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: "Meta Title", name: "meta_title", widget: "string" }
          - {
              label: "Meta Description",
              name: "meta_description",
              widget: "text",
            }
  - name: "portfolio"
    label: "Portfolio"
    folder: "src/pages/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "article-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Cover", name: "cover", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Meta Title", name: "meta_title", widget: "string" }
      - { label: "Meta Description", name: "meta_description", widget: "text" }
